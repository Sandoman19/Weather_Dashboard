<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- add stating layouts -->
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/style.css" />     

  </head>

  <body>

    <!-- nav bar -->
    <ul class="nav nav-pills">
      <h1>weather dashboard</h1>      
    </ul>

    <div class="container">
      <div class="search">
          <div class="row">
          <!-- locations -->
          <h3>search for location</h3>
          </div>
          <div class="row">
            <form id='form-location'>
              <input id="input-location" type="text">
              <button class="search">Submit</button>
            </form>
          </div>
          <div class="historyItems"></div>
      </div>
      <div class="col-two-container">
          <div class="forecast">
              <div class="row">
                  <h1 class="today-location-and-time">location</h1>
                  <img class="weatherIcon"></img>
              </div>
              <div class="row">
                  <p id="today-temp">Temp:</p>
              </div>
              <div class="row">
                  <p id="today-humidity">Humidity:</p>
              </div>
              <div class="row">
                  <p id="today-wind">Wind:</p>
              </div>
              <div class="row">
                  <p id="today-uv">UV:</p>
              </div>
          </div>

          <div id="forecast-cards">
              <h1>5-Day Forecast:</h1>
              <div class="card-row">
              </div>
          </div>
      </div>
  </div>    

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
    crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
  </script>
  <script src="./assets/script.js"></script>

  </body>
</html>
